<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="../reset.css"> <!--vem primeiro-->
        <link rel="stylesheet" href="../../../HTML5 e CSS3/src/contato/style.css">
    </head>
    <body>
        <header>
           <div class="caixa">   <!--divisão mais para o css-->  
             <h1><img src="../../img/logo.png" alt="Logo da Barbearia-Alura"></h1>
                <nav>
                    <ul>
                        <li ><a href="../home/index.html">Home</a></li>     <!--anchor(a) cria o link (href) da a referencia do link-->
                        <li><a href="../produtos/produtos.html">Produtos</a></li>     <!-- link para páginas externa precisa de http://-->
                        <li><a href="../contato/contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>            
        </header>
        <main>
            <form> <!--formulário-->
                <label for="nomeesobrenome">Nome e Sobrenome</label> <!--Etiqueta do formulário / label e input sempre andam juntos-->
                <input type="text" id="nomeesobrenome" class="input-padrao" required > <!--tipo do formulário-->

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
                
                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea> <!-- área de conteúdo de texto/ maior que o input/ cols=colunas / rows=linhas  -->
                
                <fieldset> <!--Para campos de preenchimento-->
                    <legend>Como prefere o nosso Contato?</legend>

                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                    
                    <label for="radio-wathsapp"><input type="radio" name="contato" value="wathsapp" id="radio-wathsapp" checked>WathsApp</label>         
                </fieldset>    
                  
                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select> 
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>               

                <input type="submit" value="Enviar formulário" class="enviar"> <!-- enviar formulário-->                    
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>    
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
                <!-- <tfoot>
        <tr>
          <tf>Rodapé</tf>
        </tr>
      </tfoot> -->
            </table>

        </main>
        <footer>
            <img src="../../img/logo-branco.png" alt="Logo da Barbearia-Alura">
            <p class="copyright">
                &copy; Copyright - Barbearia Alura 2019
            </p>
        </footer>
    </body>
</html>
<!-- A tag table, que representa a tabela
A tag tr, que representa a linha da tabela
A tag td, que representa a célula da tabela
A tag thead, que representa o cabeçalho da tabela
A tag tbody, que representa o corpo da tabela
A tag th, que representa a célula do cabeçalho da tabela
A tag tfoot, que representa o rodapé da tabela
A tag tf, que representa a célula do rodapé da tabela -->
